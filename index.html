<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw a line</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body onkeydown="move(event)">
  <button class="left" type="button" name="turnright">Turn Right</button>
  <button class="forward" type="button" name="move forward">Move forward</button>
  <br>
  <hr>
<canvas id="DemoCanvas" width="400" height="400"></canvas>
<img id="chrId" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/face-with-ok-gesture_1f646.png" alt="hand">
<script>
var canvas = document.getElementById('DemoCanvas');
if (canvas.getContext)
 {
  var ctx = canvas.getContext("2d");
     for (i = 10; i < 200; i += 20)
	     {
		   ctx.moveTo(0, i);
		   ctx.lineTo(canvas.width, i);
		   ctx.stroke();
		  }
     for (i = 10; i <400; i += 20)
	     {
		   ctx.moveTo(i, 0);
		   ctx.lineTo(i,canvas.width/2);
		   ctx.stroke();
		  }
  }

</script>
</body>
</html>
